spring:
  application:
    name: Official
  datasource:
    url: jdbc:mysql://localhost:3306/official?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    # 移除数据库方言配置，让Hibernate自动检测
    # database-platform: org.hibernate.dialect.MySQLDialect
    # 明确关闭open-in-view以消除警告
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            enable: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: club.boyuan.official.entity
  configuration:
    mapUnderscoreToCamelCase: true

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

server:
  port: 8080

# 短信服务配置
sms:
  access-key: ${SMS_ACCESS_KEY}
  secret-key: ${SMS_SECRET_KEY}